<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Buoyancy Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buoyancy Simulator</h1>
        <p class="subtitle">Explore Archimedes' Principle interactively</p>
    </header>
    <main class="main-flex">
        <section class="sim-panel">
            <canvas id="simCanvas" width="1280" height="720"></canvas>
            <div class="legend">
                <span class="legend-item"><span class="legend-color force-weight"></span>Weight</span>
                <span class="legend-item"><span class="legend-color force-buoyancy"></span>Buoyant Force</span>
            </div>
        </section>
        <aside class="side-panel">
            <div class="controls">
                <div class="control-group">
                    <label for="objectShape">Object Shape:</label>
                    <select id="objectShape">
                        <option value="rect">Block</option>
                        <option value="circle">Sphere</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="objectDensity">Object Density (kg/m³):</label>
                    <input type="range" id="objectDensity" min="100" max="12000" step="10" value="800">
                    <input type="number" id="objectDensityNum" min="100" max="12000" step="10" value="800">
                </div>
                <div class="control-group">
                    <label for="objectVolume">Object Volume (L):</label>
                    <input type="range" id="objectVolume" min="0.1" max="10" step="0.1" value="2">
                    <input type="number" id="objectVolumeNum" min="0.1" max="10" step="0.1" value="2">
                </div>
                <div class="control-group">
                    <label for="fluidDensity">Fluid Density (kg/m³):</label>
                    <input type="range" id="fluidDensity" min="100" max="2000" step="10" value="1000">
                    <input type="number" id="fluidDensityNum" min="100" max="2000" step="10" value="1000">
                </div>
                <div class="control-group">
                    <label for="gravity">Gravity (m/s²):</label>
                    <input type="range" id="gravity" min="1" max="20" step="0.1" value="9.8">
                    <input type="number" id="gravityNum" min="1" max="20" step="0.1" value="9.8">
                </div>
                <div class="button-group">
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
            <div class="data-table">
                <div><b>Object Mass:</b> <span id="objectMassDisp">0.00</span> kg</div>
                <div><b>Weight:</b> <span id="weightDisp">0.00</span> N</div>
                <div><b>Buoyant Force:</b> <span id="buoyantDisp">0.00</span> N</div>
                <div><b>Net Force:</b> <span id="netForceDisp">0.00</span> N</div>
                <div><b>Submerged Volume:</b> <span id="submergedDisp">0.00</span> L</div>
            </div>
        </aside>
    </main>
    <footer>
        <span>© 2025 Buoyancy Sim | Inspired by PhET</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
